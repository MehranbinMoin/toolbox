{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/form.css' %}" />
{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Delete Photo</h1>
</div>

<div class="form-container">
    <div style="text-align: center; margin-bottom: 30px;">
        <img src="{{ photo.image.url }}" alt="{{ photo.caption|default:'Photo' }}" 
             style="max-width: 300px; max-height: 200px; border-radius: 8px;">
        {% if photo.caption %}
            <p style="margin-top: 10px; color: rgba(255, 255, 255, 0.8);">{{ photo.caption }}</p>
        {% endif %}
    </div>
    
    <p style="text-align: center; color: rgba(255, 255, 255, 0.9); margin-bottom: 30px;">
        Are you sure you want to delete this photo? This action cannot be undone.
    </p>
    
    <form method="post" style="display: flex; gap: 15px; justify-content: center;">
        {% csrf_token %}
        <button type="submit" class="btn danger">Yes, Delete</button>
        <a href="{% url 'tool-detail' tool.id %}" class="btn secondary">Cancel</a>
    </form>
</div>
{% endblock %}
